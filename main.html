<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Table and Media List</title>
</head>
<body>

  
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>


  List of medias


  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="water">
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        
      </video>
    </li>
    <li>
      <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
		  
	  </audio>
    </li>
  </ol>

</body>
</html>
